<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="result">967976
      <div class="color"></div>
    </div>
    <div class="buttons">
      <div>AC</div>
      <div>DEL</div>
      <div>%</div>
      <div>/</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>*</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>-</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>+</div>
      <div>0</div>
      <div>00</div>
      <div>.</div>
      <div>=</div>
    </div>
  </div>
  <div class="animation">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
