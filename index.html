<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="result">
      <div class="current-operand">0</div>
      <div class="previous-operand"></div>
      <div class="stop-start-animation">A</div>
      <div class="color">C</div>
    </div>
    <div class="buttons">
      <div class="clear-all click" id="">C</div>
      <div class="clear click" id="">CE</div>
      <div class="operation click" id="percent">%</div>
      <div class="operation click" id="divisibility">รท</div>
      <div class="number click" id="seven">7</div>
      <div class="number click" id="eight">8</div>
      <div class="number click" id="nine">9</div>
      <div class="operation click" id="multiplication">*</div>
      <div class="number click" id="four">4</div>
      <div class="number click" id="five">5</div>
      <div class="number click" id="six">6</div>
      <div class="operation click" id="minus">-</div>
      <div class="number click" id="one">1</div>
      <div class="number click" id="two">2</div>
      <div class="number click" id="three">3</div>
      <div class="operation click" id="plus">+</div>
      <div class="number click" id="zero">0</div>
      <div class="number click" id="">00</div>
      <div class="number click" id="dot">.</div>
      <div class="equals click">=</div>
    </div>
  </div>
  <div class="animation">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
